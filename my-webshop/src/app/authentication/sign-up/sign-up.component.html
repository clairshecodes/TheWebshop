<p>log-in works!</p>
<mat-card>
  <form (submit)="signUpUser(signUpUser)" #signUpUser="ngForm">

 
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput
       placeholder="input your correct name" 
       name="firstname"
       required
       minlength="2"
       [ngModel]='user.firstname'
       #entereTitle="ngModel">
      <mat-error *ngIf="entereTitle.invalid">Enter your name</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>LastName</mat-label>
      <input matInput
       placeholder="input your correct family name" 
       name="lastname"
       required
       minlength="2"
       [ngModel]='user.lastname'
       #entereTitle="ngModel">
      <mat-error *ngIf="entereTitle.invalid">Family name:</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>UserName</mat-label>
        <input matInput
         placeholder="input your username" 
         name="username"
         required
         minlength="2"
         [ngModel]='user.username'
         #entereTitle="ngModel">
        <mat-error *ngIf="entereTitle.invalid">Enter a name which present you</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>LastName</mat-label>
        <input matInput
         placeholder="input your correct family name" 
         name="lastname"
         required
         minlength="2"
         [ngModel]='user.lastname'
         #entereTitle="ngModel">
        <mat-error *ngIf="entereTitle.invalid">Family name:</mat-error>
      </mat-form-field>
    <hr/>
    <button mat-icon-button
    type="submit"  	>
      <mat-icon>login</mat-icon>
    </button>
  </form>
</mat-card>
