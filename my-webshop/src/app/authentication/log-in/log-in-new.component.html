<div >
    <div >
        <div class="centered container">
            <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm.value)">
                <br>
                <br>
                <h4>Name</h4>
                <input 
                    type="text"
                    ngModel
                    name="name"
                >
                <h4>Password</h4>
                <input 
                    type="text"
                    ngModel
                    name="password"
                >
                <br>
                <br>
                <button class="btn btn-primary" type="submit">Log In </button>
            </form>
            <br>
            <br>
            <p>
                Dont have a account yet? <button class="btn btn-primary"  type="submit">Sign Up</button>
            </p>
        </div>  
    </div>
</div>
