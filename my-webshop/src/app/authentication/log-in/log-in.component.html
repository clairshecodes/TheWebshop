<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <!--FormElement is kind of a director, we can expose som data we can fetch her: ngForm tells angular give me access to this form created automatically -->
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required>
            <!-- Tells Angular that hey this is my control, ngModel is in the end a directive available in the FormsModule. Name control will be registrered in JSO -->
          </div>

          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   ngModel
                   required
                   email
                   name="email"
                   #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            name="secret"
            [ngModel]="defaultQuestion"
            id="secret"
            class="form-control">
            <option value="pet">Your First Pet?</option>
            <option value="teacher">Your First Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="questionsAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"></textarea> <!--Two way binding -->
        </div>
        <p>Your reply: {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <labe>
            <input type="radio"
                   name="gender"
                   ngModel
                   required
                   [value]="gender">
            {{ gender }}
          </labe>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit
        </button> <!--Using property binding -->
      </form>
    </div>
  </div>
  <hr>
  <!--I only want to ouput this once the form has been submitted -->
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: Your first {{ user.secretQuestion }} </p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
