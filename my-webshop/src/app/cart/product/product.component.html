
<div class="row" style=" background-color:#7290AC">

    <div class="col-sm-2 col_price" style=" background-color:#425D77">
      
      <h4 style="color:white"> Price Range</h4>
      <h6 style="color:white">Fra</h6>
      <input type="text"
             class="form-control-md"
             [(ngModel)]="priceRangeFrom">
      <p>{{priceRangeFrom}}</p>
      <h5 style="color:white">To</h5>
      <input type="text"
             class="form-control-md"
             [(ngModel)]="priceRangeTo">
      <p>{{priceRangeTo}}</p>
      <button type="button" class="btn">Filter</button>
      <br>
      <br>
    </div>
<div>
  <div  *ngFor="let product of names" >
        <div class="col-sm-3  col_left text-center "  *ngFor="let i of names"
         style=" background-color:#425D77">
          <div class="rounded mx-auto d-block" style="color:white">
            <h4>{{i.name}}</h4>
            <img
            [src]="i.imagePath" alt="{{i.imagePath}}" style="width: 220px; height:234px"
            >
            <div class="content">
              <h4>{{i.price}}</h4>
              <p>{{i.des}}</p>
              <button type="button" class="btn" (click)="inc(i)" style="color:black"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></button>
              <span>  {{i.qnt}}  </span>
              <button type="button" class="btn" (click)="dec(i)" style="color:black"><i class="glyphicon glyphicon-minus" aria-hidden="true"></i></button>
              <br>
              <button  type="button" class="cart-btn" (click)="addCart(i)" style="color:black">Add to cart</button>
            </div>    
          </div>
          <br>
        </div>
