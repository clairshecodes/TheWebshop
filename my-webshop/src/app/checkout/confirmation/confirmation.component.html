<form>
    <div class="container">
        <div class=" centered">
            <h1>THANK YOU FOR YOUR ORDER</h1>
            <h4>Order Summary</h4>
            <div *ngFor="let item of items">
                <h5>Item name: {{item.name}}, price: {{item.price}}kr, amount of items: {{item.qnt}}.</h5>
            </div>
            <br>
            <br>
        <h4>Total price: {{total()}} kr.</h4>
        </div>
    </div>
</form>
