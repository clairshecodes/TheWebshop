
<div class="row col-4" style=" background-color:#7290AC">
<div> 
<div *ngFor="let product of products" >
      <div class="col-sm-3  col_left text-center "  *ngFor="let i of products" 
       style=" background-color:#425D77"
       (selectedProduct)="addToCart()"
       >
       <div class="rounded mx-auto d-block" style="color:white">
        <h4>{{i.name}}</h4>
        <img
        [src]="i.imagePath" alt="{{i.imagePath}}" style="width: 220px; height:234px"
        >
        <div class="content">
          <h4>Price: {{i.price}}kr.</h4>
          <p>{{i.des}}</p>
          <button type="button" class="btn" (click)="inc(i)" style="color:black"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></button>
          <span>  {{i.qnt}}  </span>
          <button type="button" class="btn" (click)="dec(i)" style="color:black"><i class="glyphicon glyphicon-minus" aria-hidden="true"></i></button>
          <br>
          <button  type="button" class="cart-btn" (click)="addToCart(i)" style="color:black">Add to cart</button>
        </div>    
      </div>
        <br>
      </div>
  </div>
  <br>
</div>
