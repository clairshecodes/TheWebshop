<mat-accordion  multi="true" *ngIf="!postsisEmpty">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{post.content}}</p>
      <mat-action-row>
        <a [routerLink]="['/edit']">
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        
        <button mat-icon-button (click)="onDelete(post.id || '')">
           <mat-icon>delete</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <p *ngIf="postsisEmpty"> No posts added yet</p>
